# Hugo configuration file
title: Holstad Volleyball

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Nyheter
      pageRef: /nyheter
      weight: 1
    - name: Lag og treningstider
      pageRef: /lag
      weight: 1
    - name: Priser
      pageRef: /priser
      weight: 1
    - name: Bli medlem
      pageRef: /bli-medlem
      weight: 2
    - name: Klubbtøy ↗
      url: "/klubbtoy"
      weight: 3
    - name: Styret
      pageRef: /styret
      weight: 2
    - name: Søk
      weight: 4
      params:
        type: search

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: logo.svg
      dark: logo.svg
      link: /
      width: 80
      height: 20

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
